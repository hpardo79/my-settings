# BEGIN_KITTY_THEME
# Adwaita dark
include current-theme.conf
# END_KITTY_THEME

# Remover decoracion de ventana
hide_window_decorations yes

# Cambiar MOD por default es ctrl+shift
kitty_mod super+alt

# Abrir kitty.conf, sin importar el directorio en el que estés
kitty_mod+F2
 
# Recargar configuración, sin reiniciar Kitty
kitty_mod+F5

# LAYOUTS
# Habilitar solo horizontal y vertical
enabled_layouts splits,*

# Movernos entre las ventanas
map ctrl+up neighboring_window up
map ctrl+right neighboring_window right
map ctrl+down neighboring_window bottom
map ctrl+left neighboring_window left

# Mover una ventana de posición
map shift+up move_window up
map shift+right move_window right
map shift+down move_window down
map shift+left move_window left

# Abrir en el Directorio actual
map kitty_mod+t new_tab_with_cwd
map kitty_mod+enter new_window_with_cwd
